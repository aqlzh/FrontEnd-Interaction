    // jquery 2
    $(function(){
        $(".nav li").click(function(){
            $(this).addClass("current").siblings().removeClass();
            var index = $(this).index();
            // console.log(index);         
            $(".footer .item").eq(index).show().siblings().hide();
        })
    })
